<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .box {
            background-color: rgb(83, 118, 141);
            width: 550px;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-sizing: border-box;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head> <center><h1>BMI CALCULATOR</h1></center>
<body background="https://t4.ftcdn.net/jpg/03/75/77/33/360_F_375773340_J82AiwK5gLpGyO9kDM7NMjfNapF7VW4e.jpg">

    <div class="container">
        <div class="box">
                <br>
                <br>
                <form id="bmiForm">
                    <b>AGE:</b>
                    <input type="number" id="age" min="2" max="120" required>
                    <br>
                    <br>
                    <div>
                        <b>GENDER:</b>
                        <select name="gender" id="gender" required>
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select>
                    </div>
                    <br>
                    <b>HEIGHT (IN CM):</b>
                    <input type="number" id="height" required>
                    <br>
                    <br>
                    <b>WEIGHT (IN KG):</b>
                    <input type="number" id="weight" required>
                    <br>
                    <br>
                    <button type="button" onclick="calculateBMI()"><b>CALCULATE</b></button>
                </form>
                <br>
                <p id="result"></p>
                <p><button><b><a href="D:\HTML\FEE PreCautionsBMI.html">PRECAUTIONS</a></b></button></p>
            </center>
         
        </div>
    </div>

    <script>
        function calculateBMI() {
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
    
            var bmi = weight / ((height / 100) ** 2);
            var resultElement = document.getElementById("result");
    
            if (bmi <= 17) {
                resultElement.innerHTML = "Your BMI is: " + bmi.toFixed(2) + "<br><strong>Precaution: Your BMI is 17 or less. It's recommended to consult a healthcare professional.</strong>";
            } else if (bmi >= 25) {
                resultElement.innerHTML = "Your BMI is: " + bmi.toFixed(2) + "<br><strong>Precaution: Your BMI is 25 or higher. It's recommended to maintain a healthy lifestyle and consult a healthcare professional if needed.</strong>";
            } else {
                resultElement.innerHTML = "Your BMI is: " + bmi.toFixed(2);
            }
        }
    </script>

</body>
</html>
